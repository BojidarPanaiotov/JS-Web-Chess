<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chess</title>
    <link rel="stylesheet" href="./styles/board.css">
    <link rel="stylesheet" href="./styles/modal.css">
</head>
<body>
    <div id="chess-board">
    </div>
    <div class="timer-container">
        <span id="timer">
            00:00:00
        </span>
    </div>
    <div id="move">white turn</div>
    <div class="wrapper">
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p class="modal-message">The game has ended.</p>
            </div>
        </div>
    </div>
    <div id="removed-figures" class="d-none">
        <span>Removed Figures</span>
        <div class="black-figures"></div>
        <div class="white-figures"></div>
    </div>
    <canvas id="background"></canvas>
    <script src="./scripts/init.js" type="module"></script>
    <script src="./node_modules/particlesjs/dist/particles.js"></script>
    <script src="./scripts/utils/particlesConfiguration.js"></script>
</body>
</html>
